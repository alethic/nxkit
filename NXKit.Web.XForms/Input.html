<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}input"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}string">
    <!-- ko with: new NXKit.Web.XForms.InputViewModel($context, $data) -->

    <input type="text"
           data-bind="
    nxkit_input: ValueAsString,
    event: {
        focusin: FocusIn,
        focusout: FocusOut,
    },
    attr: {
        placeholder: PlaceHolderText
    }" />

    <!-- ko if: ShowAdvice -->
    <!-- ko nxkit_template: Hint -->
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: Alert -->
    <div class="ui red pointing above label" data-bind="nxkit_visible: ShowError">
        <!-- ko nxkit_template: Alert -->
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- /ko -->
</script>

<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}input"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}boolean">
    <!-- ko with: new NXKit.Web.XForms.InputViewModel($context, $data) -->

    <div class="ui checkbox"
         data-bind="nxkit_checkbox: ValueAsBoolean">

        <input type="checkbox" />

        <!-- ko if: ShowLabel -->
        <!-- ko with: $parent.Label -->
        <!-- ko if: ($data.Appearance || 'full') == 'full' -->
        <label data-bind="nxkit_template" />
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->

    </div>

    <!-- /ko -->
</script>
