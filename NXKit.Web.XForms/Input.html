<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}input"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}string">
    <!-- ko with: new NXKit.Web.XForms.InputViewModel($context, $data) -->
    <div class="xforms-input"
         data-bind="css: {
    'xforms-invalid': !$data.Valid(),
}">
        <!-- ko with: Label -->
        <label class="label">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </label>
        <!-- /ko -->
        <!-- ko with: Hint -->
        <div class="hint">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: Help -->
        <div class="help">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <input type="text"
               data-bind="
nxkit_input: ValueAsString,
event: {
    focusin: FocusIn,
    focusout: FocusOut,
}" />
    </div>
    <!-- /ko -->
</script>

<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}input"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}boolean">
    <!-- ko with: new NXKit.Web.XForms.InputViewModel($context, $data) -->

    <div class="ui checkbox"
         data-bind="nxkit_checkbox: ValueAsBoolean">

        <input type="checkbox" />

        <!-- ko if: ShowLabel -->
        <!-- ko with: Label -->
        <!-- ko if: ($data.Appearance || 'full') == 'full' -->
        <label data-bind="nxkit_template: {
node: $data,
    }" />
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->

    </div>

    <!-- /ko -->
</script>
