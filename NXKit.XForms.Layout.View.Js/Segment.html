<script type="text/html"
        data-nxkit-name="{http://schemas.nxkit.org/2014/xforms-layout}segment">
    <!-- ko with: new NXKit.Web.XForms.Layout.SegmentViewModel($context, $data) -->
    <section class="xforms-layout-segment" data-bind="
attr : {
    'data-nx-name': $data.Node.Name,
    'data-nx-xforms-data': NXKit.Web.XForms.ViewModelUtil.GetDataItem($data.Node),
    'data-nx-xforms-appearance': NXKit.Web.XForms.ViewModelUtil.GetAppearance($data.Node),
    'data-nx-xforms-label-appearance': LabelAppearance,
}">        
        <!-- ko with: Label -->
        <header class="label"
             data-bind="
attr : {
    'data-nx-xforms-data': NXKit.Web.XForms.ViewModelUtil.GetDataItem($data),
    'data-nx-xforms-appearance': NXKit.Web.XForms.ViewModelUtil.GetAppearance($data),
}">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </header>
        <!-- /ko -->
        <!-- ko with: Hint -->
        <div class="hint">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: Help -->
        <div class="help">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <div class="contents" data-bind="
attr: {
    'data-nx-xforms-count': $data.Count,
    'data-nx-xforms-count-enabled': $data.CountEnabled,
}">
            <!-- ko foreach: Contents -->
            <div class="item"
                 data-bind="
attr: {
    'data-nx-name': Name,
    'data-nx-xforms-data': NXKit.Web.XForms.ViewModelUtil.GetDataItem($data),
    'data-nx-xforms-appearance': NXKit.Web.XForms.ViewModelUtil.GetAppearance($data),
}">
                <!-- ko nxkit_template -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
    </section>
    <!-- /ko -->
</script>
