<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}input"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}string">
    <!-- ko with: new NXKit.View.XForms.InputViewModel($context, $data) -->
    <div class="xforms-input"
         data-bind="
attr : {
    'data-nx-name': $data.Node.Name,
    'data-nx-xforms-data': NXKit.View.XForms.ViewModelUtil.GetDataItem($data.Node),
    'data-nx-xforms-appearance': NXKit.View.XForms.ViewModelUtil.GetAppearance($data.Node),
}">
        <!-- ko with: Label -->
        <label>
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </label>
        <!-- /ko -->
        <!-- ko with: Hint -->
        <div class="hint">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: Help -->
        <div class="help">
            <!-- ko nxkit_template: $data -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <input type="text"
               data-bind="
nxkit_input: ValueAsString,
event: {
    focusin: FocusIn,
    focusout: FocusOut,
}" />
    </div>
    <!-- /ko -->
</script>
