<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}group"
        data-nxkit-data-type="*">
    <!-- ko with: new NXKit.View.XForms.GroupViewModel($context, $parent) -->
    <div class="xforms-group"
         data-bind="
nxkit_visible: Relevant,
attr : {
    'data-nx-name': $data.Node.Name,
    'data-nx-xforms-data': NXKit.View.XForms.ViewModelUtil.GetDataItem($data.Node),
    'data-nx-xforms-appearance': NXKit.View.XForms.ViewModelUtil.GetAppearance($data.Node),
    'data-nx-xforms-label-appearance': LabelAppearance,
}">
        <!-- ko with: Label -->
        <div class="label"
             data-bind="
attr : {
    'data-nx-xforms-data': NXKit.View.XForms.ViewModelUtil.GetDataItem($data),
    'data-nx-xforms-appearance': NXKit.View.XForms.ViewModelUtil.GetAppearance($data),
}">
            <!-- ko nxkit_template -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: Hint -->
        <div class="hint">
            <!-- ko nxkit_template -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko with: Help -->
        <div class="help">
            <!-- ko nxkit_template -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <div class="contents" data-bind="
attr: {
    'data-nx-xforms-count': $data.Count,
    'data-nx-xforms-count-enabled': $data.CountEnabled,
}">
            <!-- ko foreach: Contents -->
            <div class="item"
                 data-bind="
attr: {
    'data-nx-name': Name,
    'data-nx-xforms-data': NXKit.View.XForms.ViewModelUtil.GetDataItem($data),
    'data-nx-xforms-appearance': NXKit.View.XForms.ViewModelUtil.GetAppearance($data),
}">
                <!-- ko nxkit_template -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</script>
