<script type="text/html"
        data-nxkit-name="{http://www.w3.org/2002/xforms}select1"
        data-nxkit-data-type="{http://www.w3.org/2001/XMLSchema}string">
    <!-- ko with: new NXKit.View.XForms.Select1ViewModel($context, $data) -->

    <div class="xforms-select1" data-bind="
nxkit_xforms_select1: $data.SelectedId,
attr : {
    'data-nx-name': $data.Node.Name,
    'data-nx-xforms-data': NXKit.View.XForms.ViewModelUtil.GetDataItem($data.Node),
    'data-nx-xforms-appearance': NXKit.View.XForms.ViewModelUtil.GetAppearance($data.Node),
},
event: {
    focusin: FocusIn,
    focusout: FocusOut,
}">
        <!-- ko with: Label -->
        <label class="label">
            <!-- ko nxkit_template -->
            <!-- /ko -->
        </label>
        <!-- /ko -->

        <div class="body">
            <input type="hidden" />
            <div class="text">
                <!-- ko if: Selected -->
                <!-- ko with: Selected -->
                <!-- ko with: Label -->
                <!-- ko nxkit_template -->
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: Selected -->
                <!-- ko with: Label -->
                <!-- ko nxkit_template -->
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
            </div>
            <i class="dropdown icon"></i>
            <div class="menu" data-bind="foreach: Selectables">
                <div class="item" data-bind="attr: { 'data-value': Id }">
                    <!-- ko with: Label -->
                    <!-- ko nxkit_template -->
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>

    <!-- /ko -->
</script>
